  <head>

  <body>
    
     <h1 class="top">Checkpoint DOM Javascript<br>Shopping Cart</h1>
      
    <div class="wrapper">
      <!-- section 1-->
      <section class="section1">
       
        <!-- Articl 1-->
        <figure style="border-right:none; border-bottom: solid 1px #a3a3a3">
          <h3>My cart</h3>
        </figure>
        
          <figure>
            <div class="left">
              <i class="far fa-times-circle remove" aria-hidden="true"></i>
              <img src="res/dell.png" />
            </div>
            <div class="right">
              <figcaphtion>
                <label class="labelPrice"><input type="text" size="5" readonly value="1719.99" class="price"/>&nbsp;€</label>
                <a><i class="fab fa-gratipay like"></i>&nbsp;</a>
              </figcaphtion>
              <p>
               Dell XPS 9300 Intel Core i7-1065G7 X4 1.3GHz 16GB 512GB SSD 13.4" Touch Win10, Silver 
              </p>
              <div class="change">
                <label>Qte :</label>
                <a class="add"><i class="far fa-caret-square-up"></i></a>
                <input type="text" size="1" readonly class="Quantity" value="0" />
                <a class="rem"><i class="far fa-caret-square-down"></i></a>
                <label class="labelTotal">Total :<input type="text" size="1" readonly value="0" class="total"/>&nbsp;&nbsp;€</label>
              </div>
            </div>
          </figure>
       
        <!-- Articl 2-->
      
          <figure>

                <label class="labelTotal">Total :<input type="text" readonly value="0" class="total"/>&nbsp;&nbsp;€</label>
              </div>
            </div>
          </figure>
        
        <!-- Articl 3-->
